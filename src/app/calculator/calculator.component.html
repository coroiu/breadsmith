<h1 class="text-xl mb-4">Calculator</h1>

<p class="mb-4">Total weight: {{ data().totalWeight | number : "1.0-2" }} g</p>

<p-inputgroup class="mb-6">
  <p-floatlabel variant="on">
    <p-inputnumber
      inputId="total-flour-weight"
      [ngModel]="data().flourAmount"
      (ngModelChange)="data().setFlourAmount($event)"
    />
    <label for="total-flour-weight">Flour</label>
  </p-floatlabel>

  <p-inputgroup-addon>g</p-inputgroup-addon>
</p-inputgroup>
@for (ingredientType of data().ingredientTypes; track ingredientType.name) {
<div class="mb-4">
  <app-ingredient-group
    [ingredientType]="ingredientType"
  ></app-ingredient-group>
</div>
}
